<!--
  Generated template for the Lists page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let list of userlists | async" (click)="goToList(list._id)" >
      <h2>{{list?.title}}</h2>
      <p>Author: <strong>{{list?.author}}</strong></p>
    </ion-item>
  </ion-list>

</ion-content>
